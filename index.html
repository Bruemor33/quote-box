<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quote Box</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>

    <div class="quote-box-container">

      <div class="navigation-sidebar">
        <i class="fa fa-quote-left fa-5x quote-symbol" aria-hidden="true"></i>
        <div class="arrow-container">

          <div id="left-arrow" role="button">
            <i id="prev-arrow" class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
          </div>

          <div id="right-arrow" role="button">
            <i id="next-arrow" class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
          </div>
        </div>
      </div>

      <div class="quote-content">
        <div id="like-button">
          <i id="heart-icon" class="fa fa-heart" aria-hidden="true"></i>
          <span id="likes"></span>
        </div>

        <div id="quote-statement">
          <span id="quote"></span>
          <div id="author"></div>
        </div>
      </div>

    </div>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </body>
</html>
